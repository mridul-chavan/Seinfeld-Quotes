<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seinfeld Quotes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://www.google.com/s2/favicons?domain=css-tricks.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">

</head>
<body>

<div class="parent">
    <div class="image" id="logo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/9/9f/Seinfeld_English_logo.png" width="400" height="200">
    </div>

    <div class="quote-container" id="quote-container">
        <!-- Quote Element -->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote"></span>
            
        </div>
        <!-- Quote Author -->
        <div class="quote-author">
            <span id="author"></span>
        </div>

        <div class="quote-season">
            <span id="season"></span>
        </div>
       

        <!-- Buttons -->
        <div class="button-container">
            <button class="twitter-button" id="twitter" title="Tweet this!">
                <i class="fab fa-twitter"></i>
            </button>

            <button id="new-quote">More!</button>
        </div>
   
    </div>

</div>

       <!-- Loader -->
    <div class="loader" id="loader">
            
    </div>
    
    <!-- Script  -->
    <script src="script.js"></script>
</body>
</html>
